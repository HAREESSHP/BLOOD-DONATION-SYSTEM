<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login - BloodConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-hospital"></i>
                <h1>Blood Bank Portal</h1>
                <p>Authorized Personnel Only</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
        </div>
        
        <div class="login-info">
            <h2><i class="fas fa-shield-alt"></i> Secure Access</h2>
            <ul>
                <li><i class="fas fa-check"></i> Manage blood inventory</li>
                <li><i class="fas fa-check"></i> Track donations & requests</li>
                <li><i class="fas fa-check"></i> Generate reports</li>
                <li><i class="fas fa-check"></i> Monitor expiry dates</li>
            </ul>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('bloodBankToken')) {
            window.location.href = 'bloodbank-dashboard.html';
        }

        function togglePassword() {
            const pwd = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        function showForgotPassword() {
            alert('Please contact the system administrator to reset your password.');
        }

        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/bloodbank/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok && data.token) {
                    localStorage.setItem('bloodBankToken', data.token);
                    localStorage.setItem('bloodBankUser', JSON.stringify(data.user));
                    window.location.href = 'bloodbank-dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
